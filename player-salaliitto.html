    .player {
      display: grid; grid-template-columns: 120px 1fr; gap: 16px; align-items: center;
    }
    .cover {
      width: 120px; height: 120px; border-radius: 16px; object-fit: cover;
      background: #22253d; border: 1px solid rgba(255,255,255,0.08);
    }
    .title { font-weight: 700; font-size: 18px; }
    .artist { color: var(--muted); font-size: 14px; margin-top: 2px; }

    .controls { display: flex; align-items: center; gap: 12px; margin: 10px 0; flex-wrap: wrap; }
    .btn {
      appearance: none; border: 0; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #04050f; font-weight: 700; padding: 10px 14px; border-radius: 999px; cursor: pointer;
      box-shadow: 0 6px 20px rgba(110,231,255,.25), inset 0 0 0 1px rgba(0,0,0,.15);
      transition: transform .08s ease, filter .15s ease; user-select: none;
    }
    .btn:active { transform: translateY(1px) scale(.98); }
    .btn.sec { background: #232642; color: var(--text); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08); }
    .btn.danger { background: var(--danger); color: #141222; }

    .timeline { width: 100%; }
    input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 6px; background: #252949;
      border-radius: 999px; outline: none; cursor: pointer; position: relative;
    }
    input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #fff; box-shadow: 0 0 0 4px rgba(110,231,255, .6); }
    input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 0; box-shadow: 0 0 0 4px rgba(110,231,255,.6); }

    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; font-variant-numeric: tabular-nums; }
    .time { color: var(--muted); font-size: 12px; }

    .list { margin-top: 16px; }
    .track { display: grid; grid-template-columns: 44px 1fr auto; align-items: center; gap: 12px; padding: 8px; border-radius: 12px; cursor: pointer; }
    .track:hover { background: rgba(255,255,255,0.05); }
    .track img { width: 44px; height: 44px; object-fit: cover; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08); }
    .track .meta { display: flex; flex-direction: column; }
    .track .meta .name { font-size: 14px; }
    .track .meta .by { font-size: 12px; color: var(--muted); }

    .footer { margin-top: 20px; color: var(--muted); font-size: 12px; text-align: center; }

    @media (max-width: 600px) {
      .player { grid-template-columns: 1fr; }
      .cover { width: 100%; height: auto; aspect-ratio: 1/1; }
      .controls { justify-content: center; }
    }
  </style>

  <script>
    // *** MUOKKAA T√ÑM√Ñ OMAAN SOITTOON ***

    // Formaatit: .mp3 (laajin tuki), .m4a/.aac, .ogg, .wav (isohko).
	
const PLAYLIST = [

  {

},

{

},
{

  artist: "Slim Mill k√§y l√§pi vapaamuurariutta suomessa!",

},
{

{

  artist: "Slim Mill k√§y l√§pi sanojen ja numeroiden merkityksi√§.",

},
{
  src: "",
  title: "LEVELI SALALIITTO - 9_11 Rituaali, J√ÑTTIL√ÑISET, ALIENIT, Vappukaahari, Esoteria + MUUTA!",
  artist: "Vuoden tauon j√§lkeen salaliitto jaksot alkavat j√§lleen!",

},
{

{

},
{

    // *** TOTEUTUS ***
    const $ = (id) => document.getElementById(id);
    const audio = $("audio");
    const cover = $("cover");
    const titleEl = $("title");
    const artistEl = $("artist");
    const seek = $("seek");
    const vol = $("vol");
    const timeEl = $("time");
    const durEl = $("duration");
    const playBtn = $("play");
    const prevBtn = $("prev");
    const nextBtn = $("next");
    const muteBtn = $("mute");
    const listEl = $("list");

    let i = +localStorage.getItem("idx") || 0;
    if (i < 0 || i >= PLAYLIST.length) i = 0;

    // Palauta viimeisin kuuntelukohta kappalekohtaisesti
    function keyFor(src){ return `pos::${src}`; }

    function fmt(s){ if(!isFinite(s)) return "0:00"; const m=Math.floor(s/60), ss=Math.floor(s%60).toString().padStart(2,'0'); return `${m}:${ss}`; }

    function loadTrack(idx, {autoplay=false}={}){
      i = (idx + PLAYLIST.length) % PLAYLIST.length;
      const t = PLAYLIST[i];
      localStorage.setItem("idx", i);
      document.title = `${t.title} ¬∑ ${t.artist}`;
      titleEl.textContent = t.title; artistEl.textContent = t.artist;
      cover.src = t.artwork || "";
      audio.src = t.src;
      seek.value = 0; timeEl.textContent = "0:00"; durEl.textContent = "0:00";

      // Palauta viimeisin kohta
      const saved = +localStorage.getItem(keyFor(t.src));
      if (saved && !isNaN(saved)) {
        audio.currentTime = saved;
      }

      updateMediaSession(t);
      if (autoplay) audio.play().catch(()=>{});
      renderList();
    }

    function renderList(){
      listEl.innerHTML = "";
      PLAYLIST.forEach((t, idx) => {
        const row = document.createElement('div');
        row.className = 'track';
        row.innerHTML = `
          <img src="${t.artwork || ''}" alt=""/>
          <div class="meta"><span class="name">${t.title}</span><span class="by">${t.artist}</span></div>
          <div>${idx === i ? '‚ñ∂Ô∏è' : ''}</div>
        `;
        row.addEventListener('click', () => loadTrack(idx, {autoplay:true}));
        listEl.appendChild(row);
      });
    }

    function updateMediaSession(t){
      if ('mediaSession' in navigator) {
        try {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: t.title, artist: t.artist, album: 'Tallenteet',
            artwork: t.artwork ? [
              { src: t.artwork,   sizes: '512x512', type: 'image/jpeg' }
            ] : []
          });
          navigator.mediaSession.setActionHandler('play', () => audio.play());
          navigator.mediaSession.setActionHandler('pause', () => audio.pause());
          navigator.mediaSession.setActionHandler('previoustrack', prev);
          navigator.mediaSession.setActionHandler('nexttrack', next);
          navigator.mediaSession.setActionHandler('seekto', (e) => { if (e.fastSeek && 'fastSeek' in audio) audio.fastSeek(e.seekTime); else audio.currentTime = e.seekTime; });
        } catch(_) {}
      }
    }

    function prev(){ loadTrack(i-1, {autoplay:true}); }
    function next(){ loadTrack(i+1, {autoplay:true}); }

    // --- UI handlers ---
    playBtn.addEventListener('click', () => {
      if (audio.paused) audio.play(); else audio.pause();
    });
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    muteBtn.addEventListener('click', () => { audio.muted = !audio.muted; muteBtn.textContent = audio.muted ? 'üîà' : 'üîá'; });
    vol.addEventListener('input', () => { audio.volume = +vol.value; });

    seek.addEventListener('input', () => {
      if (!isFinite(audio.duration)) return;
      audio.currentTime = (+seek.value / 100) * audio.duration;
    });

    audio.addEventListener('timeupdate', () => {
      if (isFinite(audio.duration)) {
        const p = (audio.currentTime / audio.duration) * 100;
        seek.value = p;
        timeEl.textContent = fmt(audio.currentTime);
        durEl.textContent = fmt(audio.duration);
      }
      const t = PLAYLIST[i];
      localStorage.setItem(keyFor(t.src), audio.currentTime);
    });

    audio.addEventListener('ended', next);

    // iOS/Safari taustatoisto: varmista ett√§ k√§yt√§mme <audio> eik√§ pelkk√§√§ WebAudioa
    // Autoplay vaatii k√§ytt√§j√§n eleen; k√§ytt√§j√§ painaa play-nappia -> ok.

    // Lataa ensimm√§inen kappale
    loadTrack(i);
  </script>
