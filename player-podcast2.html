    // *** TOTEUTUS ***
    const $ = (id) => document.getElementById(id);
    const audio = $("audio");
    const cover = $("cover");
    const titleEl = $("title");
    const artistEl = $("artist");
    const seek = $("seek");
    const vol = $("vol");
    const timeEl = $("time");
    const durEl = $("duration");
    const playBtn = $("play");
    const prevBtn = $("prev");
    const nextBtn = $("next");
    const muteBtn = $("mute");
    const listEl = $("list");

    let i = +localStorage.getItem("idx") || 0;
    if (i < 0 || i >= PLAYLIST.length) i = 0;

    // Palauta viimeisin kuuntelukohta kappalekohtaisesti
    function keyFor(src){ return `pos::${src}`; }

    function fmt(s){ if(!isFinite(s)) return "0:00"; const m=Math.floor(s/60), ss=Math.floor(s%60).toString().padStart(2,'0'); return `${m}:${ss}`; }

    function loadTrack(idx, {autoplay=false}={}){
      i = (idx + PLAYLIST.length) % PLAYLIST.length;
      const t = PLAYLIST[i];
      localStorage.setItem("idx", i);
      document.title = `${t.title} ¬∑ ${t.artist}`;
      titleEl.textContent = t.title; artistEl.textContent = t.artist;
      cover.src = t.artwork || "";
      audio.src = t.src;
      seek.value = 0; timeEl.textContent = "0:00"; durEl.textContent = "0:00";

      // Palauta viimeisin kohta
      const saved = +localStorage.getItem(keyFor(t.src));
      if (saved && !isNaN(saved)) {
        audio.currentTime = saved;
      }

      updateMediaSession(t);
      if (autoplay) audio.play().catch(()=>{});
      renderList();
    }

    function renderList(){
      listEl.innerHTML = "";
      PLAYLIST.forEach((t, idx) => {
        const row = document.createElement('div');
        row.className = 'track';
        row.innerHTML = `
          <img src="${t.artwork || ''}" alt=""/>
          <div class="meta"><span class="name">${t.title}</span><span class="by">${t.artist}</span></div>
          <div>${idx === i ? '‚ñ∂Ô∏è' : ''}</div>
        `;
        row.addEventListener('click', () => loadTrack(idx, {autoplay:true}));
        listEl.appendChild(row);
      });
    }

    function updateMediaSession(t){
      if ('mediaSession' in navigator) {
        try {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: t.title, artist: t.artist, album: 'Tallenteet',
            artwork: t.artwork ? [
              { src: t.artwork,   sizes: '512x512', type: 'image/jpeg' }
            ] : []
          });
          navigator.mediaSession.setActionHandler('play', () => audio.play());
          navigator.mediaSession.setActionHandler('pause', () => audio.pause());
          navigator.mediaSession.setActionHandler('previoustrack', prev);
          navigator.mediaSession.setActionHandler('nexttrack', next);
          navigator.mediaSession.setActionHandler('seekto', (e) => { if (e.fastSeek && 'fastSeek' in audio) audio.fastSeek(e.seekTime); else audio.currentTime = e.seekTime; });
        } catch(_) {}
      }
    }

    function prev(){ loadTrack(i-1, {autoplay:true}); }
    function next(){ loadTrack(i+1, {autoplay:true}); }

    // --- UI handlers ---
    playBtn.addEventListener('click', () => {
      if (audio.paused) audio.play(); else audio.pause();
    });
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    muteBtn.addEventListener('click', () => { audio.muted = !audio.muted; muteBtn.textContent = audio.muted ? 'üîà' : 'üîá'; });
    vol.addEventListener('input', () => { audio.volume = +vol.value; });

    seek.addEventListener('input', () => {
      if (!isFinite(audio.duration)) return;
      audio.currentTime = (+seek.value / 100) * audio.duration;
    });

    audio.addEventListener('timeupdate', () => {
      if (isFinite(audio.duration)) {
        const p = (audio.currentTime / audio.duration) * 100;
        seek.value = p;
        timeEl.textContent = fmt(audio.currentTime);
        durEl.textContent = fmt(audio.duration);
      }
      const t = PLAYLIST[i];
      localStorage.setItem(keyFor(t.src), audio.currentTime);
    });

    audio.addEventListener('ended', next);

    // iOS/Safari taustatoisto: varmista ett√§ k√§yt√§mme <audio> eik√§ pelkk√§√§ WebAudioa
    // Autoplay vaatii k√§ytt√§j√§n eleen; k√§ytt√§j√§ painaa play-nappia -> ok.

    // Lataa ensimm√§inen kappale
    loadTrack(i);
  </script>
